<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式测试器</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">正则表达式测试器</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">正则表达式</label>
            <input id="regexInput" type="text" class="mt-1 w-full p-2 border rounded-md" required>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">测试文本</label>
            <textarea id="testText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <button id="testButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">测试</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">匹配结果</label>
            <textarea id="outputText" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制结果</button>
        </div>
    </div>

    <script>
        const regexInput = document.getElementById('regexInput');
        const testText = document.getElementById('testText');
        const testButton = document.getElementById('testButton');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        testButton.addEventListener('click', () => {
            try {
                const regex = new RegExp(regexInput.value, 'g');
                const matches = testText.value.match(regex);
                outputText.value = matches ? matches.join('\n') : '无匹配';
                copyButton.classList.remove('hidden');
            } catch (e) {
                outputText.value = '无效正则：' + e.message;
            }
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
            alert('已复制');
        });
    </script>
</body>
</html>
