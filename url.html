<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 编解码</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">URL 编解码</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="encodeButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">编码</button>
            <button id="decodeButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">解码</button>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">结果</label>
            <textarea id="outputText" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制结果</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const encodeButton = document.getElementById('encodeButton');
        const decodeButton = document.getElementById('decodeButton');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        encodeButton.addEventListener('click', () => {
            outputText.value = encodeURIComponent(inputText.value);
            copyButton.classList.remove('hidden');
        });

        decodeButton.addEventListener('click', () => {
            outputText.value = decodeURIComponent(inputText.value);
            copyButton.classList.remove('hidden');
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
            alert('已复制');
        });
    </script>
</body>
</html>
