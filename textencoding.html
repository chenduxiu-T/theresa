<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本编码转换</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">文本编码转换</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入文本</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入编码</label>
            <select id="fromEncoding" class="mt-1 w-full p-2 border rounded-md">
                <option value="utf8">UTF-8</option>
                <option value="gbk">GBK</option>
                <option value="hex">Hex</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输出编码</label>
            <select id="toEncoding" class="mt-1 w-full p-2 border rounded-md">
                <option value="utf8">UTF-8</option>
                <option value="gbk">GBK</option>
                <option value="hex">Hex</option>
            </select>
        </div>
        
        <button id="convertButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">转换</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">结果</label>
            <textarea id="outputText" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制结果</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const fromEncoding = document.getElementById('fromEncoding');
        const toEncoding = document.getElementById('toEncoding');
        const convertButton = document.getElementById('convertButton');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        convertButton.addEventListener('click', () => {
            const input = inputText.value;
            let result;
            if (fromEncoding.value === 'hex') {
                result = new TextDecoder(toEncoding.value).decode(new Uint8Array(input.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            } else if (toEncoding.value === 'hex') {
                result = Array.from(new TextEncoder(fromEncoding.value).encode(input)).map(b => b.toString(16).padStart(2, '0')).join('');
            } else {
                const bytes = new TextEncoder(fromEncoding.value).encode(input);
                result = new TextDecoder(toEncoding.value).decode(bytes);
            }
            outputText.value = result;
            copyButton.classList.remove('hidden');
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
            alert('已复制');
        });
    </script>
</body>
</html>
