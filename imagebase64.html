<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转Base64 / Base64 转图片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-transparent min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-60 rounded-lg shadow-lg p-6 max-w-2xl w-full backdrop-blur-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">图片转Base64 / Base64 转图片</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入Base64或上传图片</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="输入Base64字符串或留空上传图片"></textarea>
            <input id="imageFile" type="file" accept="image/*" class="mt-2 w-full p-2 border rounded-md" placeholder="选择图片文件">
        </div>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="toBase64" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">转Base64</button>
            <button id="toImage" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">转图片</button>
        </div>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">Base64结果</label>
            <textarea id="base64Output" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly placeholder="Base64结果将显示在这里"></textarea>
        </div>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">图片结果</label>
            <img id="imageOutput" class="mt-1 w-full hidden" alt="转换后的图片">
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制Base64</button>
            <button id="downloadButton" class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition hidden">下载图片</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const imageFile = document.getElementById('imageFile');
        const toBase64 = document.getElementById('toBase64');
        const toImage = document.getElementById('toImage');
        const base64Output = document.getElementById('base64Output');
        const imageOutput = document.getElementById('imageOutput');
        const copyButton = document.getElementById('copyButton');
        const downloadButton = document.getElementById('downloadButton');

        toBase64.addEventListener('click', () => {
            const file = imageFile.files[0];
            if (!file) {
                alert('请上传图片');
                return;
            }
            base64Output.value = '';
            imageOutput.classList.add('hidden');
            copyButton.classList.add('hidden');
            downloadButton.classList.add('hidden');
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Output.value = e.target.result;
                copyButton.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        toImage.addEventListener('click', () => {
            const base64String = inputText.value.trim();
            if (!base64String) {
                alert('请输入Base64字符串');
                return;
            }
            if (!base64String.startsWith('data:image/')) {
                alert('请输入有效的Base64图片字符串（以 data:image/ 开头）');
                return;
            }
            base64Output.value = '';
            imageOutput.classList.add('hidden');
            copyButton.classList.add('hidden');
            downloadButton.classList.add('hidden');
            try {
                imageOutput.src = base64String;
                imageOutput.onload = () => {
                    imageOutput.classList.remove('hidden');
                    downloadButton.classList.remove('hidden');
                    downloadButton.onclick = () => {
                        const a = document.createElement('a');
                        a.href = base64String;
                        a.download = 'image.png';
                        a.click();
                    };
                };
                imageOutput.onerror = () => {
                    alert('无效的Base64字符串，无法转换为图片');
                };
            } catch (e) {
                alert('转换失败：' + e.message);
            }
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(base64Output.value).then(() => {
                alert('已复制');
            }).catch(err => {
                alert('复制失败：' + err);
            });
        });
    </script>
</body>
</html>
