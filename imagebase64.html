<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转Base64 / Base64 转图片</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">图片转Base64 / Base64 转图片</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入Base64或上传图片</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
            <input id="imageFile" type="file" accept="image/*" class="mt-2 w-full p-2 border rounded-md">
        </div>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="toBase64" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">转Base64</button>
            <button id="toImage" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">转图片</button>
        </div>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">Base64结果</label>
            <textarea id="base64Output" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">图片结果</label>
            <img id="imageOutput" class="mt-1 w-full">
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制Base64</button>
            <button id="downloadButton" class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition hidden">下载图片</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const imageFile = document.getElementById('imageFile');
        const toBase64 = document.getElementById('toBase64');
        const toImage = document.getElementById('toImage');
        const base64Output = document.getElementById('base64Output');
        const imageOutput = document.getElementById('imageOutput');
        const copyButton = document.getElementById('copyButton');
        const downloadButton = document.getElementById('downloadButton');

        toBase64.addEventListener('click', () => {
            const file = imageFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Output.value = e.target.result;
                copyButton.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        toImage.addEventListener('click', () => {
            imageOutput.src = inputText.value;
            downloadButton.classList.remove('hidden');
            downloadButton.onclick = () => {
                const a = document.createElement('a');
                a.href = inputText.value;
                a.download = 'image.png';
                a.click();
            };
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(base64Output.value);
            alert('已复制');
        });
    </script>
</body>
</html>
