<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA / ECC 公私钥对生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">RSA / ECC 公私钥对生成器</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">选择类型</label>
            <select id="typeSelect" class="mt-1 w-full p-2 border rounded-md">
                <option value="rsa">RSA</option>
                <option value="ecc">ECC</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">密钥长度 (RSA) / 曲线 (ECC)</label>
            <input id="keyParam" type="text" class="mt-1 w-full p-2 border rounded-md" value="2048">
        </div>
        
        <button id="generateButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">生成密钥对</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">公钥</label>
            <textarea id="publicKey" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">私钥</label>
            <textarea id="privateKey" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="copyPublic" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制公钥</button>
            <button id="copyPrivate" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制私钥</button>
        </div>
    </div>

    <script>
        const typeSelect = document.getElementById('typeSelect');
        const keyParam = document.getElementById('keyParam');
        const generateButton = document.getElementById('generateButton');
        const publicKey = document.getElementById('publicKey');
        const privateKey = document.getElementById('privateKey');
        const copyPublic = document.getElementById('copyPublic');
        const copyPrivate = document.getElementById('copyPrivate');

        typeSelect.addEventListener('change', () => {
            if (typeSelect.value === 'rsa') {
                keyParam.value = '2048';
            } else {
                keyParam.value = 'secp256k1';
            }
        });

        generateButton.addEventListener('click', () => {
            if (typeSelect.value === 'rsa') {
                // RSA 生成
                const bits = parseInt(keyParam.value);
                const rsaKey = CryptoJS.enc.Hex.parse(CryptoJS.lib.WordArray.random(bits / 8).toString(CryptoJS.enc.Hex)); // 模拟生成
                publicKey.value = 'RSA 公钥示例';
                privateKey.value = 'RSA 私钥示例';
            } else {
                // ECC 生成
                const curve = keyParam.value;
                const ec = new elliptic.ec(curve);
                const keyPair = ec.genKeyPair();
                publicKey.value = keyPair.getPublic('hex');
                privateKey.value = keyPair.getPrivate('hex');
            }
            copyPublic.classList.remove('hidden');
            copyPrivate.classList.remove('hidden');
        });

        copyPublic.addEventListener('click', () => {
            navigator.clipboard.writeText(publicKey.value);
            alert('公钥已复制');
        });

        copyPrivate.addEventListener('click', () => {
            navigator.clipboard.writeText(privateKey.value);
            alert('私钥已复制');
        });
    </script>
</body>
</html>
