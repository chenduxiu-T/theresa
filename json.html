<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 工具</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">JSON 格式化/压缩/校验</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入JSON</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="formatButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">格式化</button>
            <button id="compressButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">压缩</button>
            <button id="validateButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">校验</button>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">结果</label>
            <textarea id="outputText" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制结果</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const formatButton = document.getElementById('formatButton');
        const compressButton = document.getElementById('compressButton');
        const validateButton = document.getElementById('validateButton');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        formatButton.addEventListener('click', () => {
            try {
                const json = JSON.parse(inputText.value);
                outputText.value = JSON.stringify(json, null, 2);
                copyButton.classList.remove('hidden');
            } catch (e) {
                outputText.value = '无效JSON';
            }
        });

        compressButton.addEventListener('click', () => {
            try {
                const json = JSON.parse(inputText.value);
                outputText.value = JSON.stringify(json);
                copyButton.classList.remove('hidden');
            } catch (e) {
                outputText.value = '无效JSON';
            }
        });

        validateButton.addEventListener('click', () => {
            try {
                JSON.parse(inputText.value);
                outputText.value = '有效JSON';
            } catch (e) {
                outputText.value = '无效JSON：' + e.message;
            }
            copyButton.classList.remove('hidden');
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
            alert('已复制');
        });
    </script>
</body>
</html>
