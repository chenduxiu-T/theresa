<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频转码</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">音频转码</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">上传音频</label>
            <input id="audioFile" type="file" accept="audio/*" class="mt-1 w-full p-2 border rounded-md">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输出格式</label>
            <select id="format" class="mt-1 w-full p-2 border rounded-md">
                <option value="audio/mp3">MP3</option>
                <option value="audio/wav">WAV</option>
            </select>
        </div>
        
        <button id="convertButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">转换</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">结果音频</label>
            <audio id="outputAudio" controls class="mt-1 w-full"></audio>
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="downloadButton" class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition hidden">下载</button>
        </div>
    </div>

    <script>
        const audioFile = document.getElementById('audioFile');
        const format = document.getElementById('format');
        const convertButton = document.getElementById('convertButton');
        const outputAudio = document.getElementById('outputAudio');
        const downloadButton = document.getElementById('downloadButton');

        convertButton.addEventListener('click', () => {
            const file = audioFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const audioCtx = new AudioContext();
                audioCtx.decodeAudioData(e.target.result, (buffer) => {
                    // 模拟转码，使用Blob创建新格式
                    const blob = new Blob([buffer], { type: format.value });
                    const url = URL.createObjectURL(blob);
                    outputAudio.src = url;
                    downloadButton.classList.remove('hidden');
                    downloadButton.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'converted.' + format.value.split('/')[1];
                        a.click();
                    };
                });
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
