<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频波形可视化</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">音频波形可视化</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">上传音频</label>
            <input id="audioFile" type="file" accept="audio/*" class="mt-1 w-full p-2 border rounded-md">
        </div>
        
        <button id="visualizeButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">可视化</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">波形图</label>
            <canvas id="waveCanvas" class="mt-1 w-full border"></canvas>
        </div>
    </div>

    <script>
        const audioFile = document.getElementById('audioFile');
        const visualizeButton = document.getElementById('visualizeButton');
        const waveCanvas = document.getElementById('waveCanvas');

        visualizeButton.addEventListener('click', () => {
            const file = audioFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const audioCtx = new AudioContext();
                audioCtx.decodeAudioData(e.target.result, (buffer) => {
                    const data = buffer.getChannelData(0);
                    const canvasCtx = waveCanvas.getContext('2d');
                    waveCanvas.width = 800;
                    waveCanvas.height = 200;
                    canvasCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
                    canvasCtx.beginPath();
                    const sliceWidth = waveCanvas.width * 1.0 / data.length;
                    let x = 0;
                    for (let i = 0; i < data.length; i++) {
                        const v = data[i] / 2 + 0.5;
                        const y = v * waveCanvas.height;
                        if (i === 0) {
                            canvasCtx.moveTo(x, y);
                        } else {
                            canvasCtx.lineTo(x, y);
                        }
                        x += sliceWidth;
                    }
                    canvasCtx.lineTo(waveCanvas.width, waveCanvas.height / 2);
                    canvasCtx.stroke();
                });
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
