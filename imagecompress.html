<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩/转码</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">图片压缩/转码</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">上传图片</label>
            <input id="imageFile" type="file" accept="image/*" class="mt-1 w-full p-2 border rounded-md">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输出格式</label>
            <select id="format" class="mt-1 w-full p-2 border rounded-md">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
            </select>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">压缩质量 (0-1)</label>
            <input id="quality" type="number" step="0.1" min="0" max="1" value="0.8" class="mt-1 w-full p-2 border rounded-md">
        </div>
        
        <button id="convertButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">转换</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">结果图片</label>
            <img id="outputImage" class="mt-1 w-full">
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="downloadButton" class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition hidden">下载</button>
        </div>
    </div>

    <script>
        const imageFile = document.getElementById('imageFile');
        const format = document.getElementById('format');
        const quality = document.getElementById('quality');
        const convertButton = document.getElementById('convertButton');
        const outputImage = document.getElementById('outputImage');
        const downloadButton = document.getElementById('downloadButton');

        convertButton.addEventListener('click', () => {
            const file = imageFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const dataURL = canvas.toDataURL(format.value, parseFloat(quality.value));
                    outputImage.src = dataURL;
                    downloadButton.classList.remove('hidden');
                    downloadButton.onclick = () => {
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = 'converted.' + format.value.split('/')[1];
                        a.click();
                    };
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
