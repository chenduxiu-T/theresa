<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈希工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">哈希工具</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入文本</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">哈希类型</label>
            <select id="hashType" class="mt-1 w-full p-2 border rounded-md">
                <option value="md5">MD5</option>
                <option value="sha1">SHA1</option>
                <option value="sha256">SHA256</option>
                <option value="sha512">SHA512</option>
            </select>
        </div>
        
        <button id="calculateButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">计算哈希</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">哈希结果</label>
            <textarea id="outputText" rows="2" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4 mt-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制结果</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const hashType = document.getElementById('hashType');
        const calculateButton = document.getElementById('calculateButton');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        calculateButton.addEventListener('click', () => {
            const input = inputText.value;
            let hash;
            switch (hashType.value) {
                case 'md5':
                    hash = CryptoJS.MD5(input).toString();
                    break;
                case 'sha1':
                    hash = CryptoJS.SHA1(input).toString();
                    break;
                case 'sha256':
                    hash = CryptoJS.SHA256(input).toString();
                    break;
                case 'sha512':
                    hash = CryptoJS.SHA512(input).toString();
                    break;
            }
            outputText.value = hash;
            copyButton.classList.remove('hidden');
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
            alert('已复制');
        });
    </script>
</body>
</html>
