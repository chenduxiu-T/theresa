<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐写术工具</title>
    <script src="https://unpkg.com/stego-lsb@1.0.1/stego-lsb.min.js"></script>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">隐写术工具</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入文本</label>
            <textarea id="inputText" rows="4" class="mt-1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">上传图片</label>
            <input id="imageFile" type="file" accept="image/*" class="mt-1 w-full p-2 border rounded-md">
        </div>
        
        <button id="hideButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mb-4">隐藏文本</button>
        
        <button id="extractButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">提取文本</button>
        
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-600">结果</label>
            <textarea id="outputText" rows="4" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div id="outputImage" class="mt-6"></div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const imageFile = document.getElementById('imageFile');
        const hideButton = document.getElementById('hideButton');
        const extractButton = document.getElementById('extractButton');
        const outputText = document.getElementById('outputText');
        const outputImage = document.getElementById('outputImage');

        hideButton.addEventListener('click', () => {
            const file = imageFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    stegoLSB.hideData(data, inputText.value);
                    ctx.putImageData(data, 0, 0);
                    outputImage.innerHTML = '';
                    outputImage.appendChild(canvas);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        extractButton.addEventListener('click', () => {
            const file = imageFile.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const text = stegoLSB.revealData(data);
                    outputText.value = text;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
