<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">时间戳转换</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">输入时间戳或日期</label>
            <input id="inputText" type="text" class="mt-1 w-full p-2 border rounded-md" required>
        </div>
        
        <div class="flex justify-center space-x-4 mb-6">
            <button id="toDate" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">转日期</button>
            <button id="toTimestamp" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">转时间戳</button>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-600">结果</label>
            <textarea id="outputText" rows="2" class="mt-1 w-full p-2 border rounded-md bg-gray-50" readonly></textarea>
        </div>
        
        <div class="flex justify-center space-x-4">
            <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition hidden">复制结果</button>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const toDate = document.getElementById('toDate');
        const toTimestamp = document.getElementById('toTimestamp');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        toDate.addEventListener('click', () => {
            const timestamp = parseInt(inputText.value);
            outputText.value = new Date(timestamp).toLocaleString();
            copyButton.classList.remove('hidden');
        });

        toTimestamp.addEventListener('click', () => {
            const date = new Date(inputText.value);
            outputText.value = date.getTime();
            copyButton.classList.remove('hidden');
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
            alert('已复制');
        });
    </script>
</body>
</html>
